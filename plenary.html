    <script>
        var text = "", i = 0, j = 0, k = 0;

        var schedule = [{

        }, {

            "schedLabel":  ["5th Speaker", "6th Speaker", "7th Speaker"]
        },{
            "schedTitle": "CONVENTION PROPER",
            "schedTime": ["7:00am - 8:00am", "8:00am - 8:45am"],
            "schedLabel":  ["Holy Mass", "Opening Ceremonies <br /> Keynote Speaker <br /> <i style='padding-left: 5em'> Patricia M. Babjak, MLIS (CEO, AND) </i> <br /> NDAP Awards"]
        }, {
            "schedTitle": "REGULAR SESSION",
            "schedTime":  ["9:00am - 9:30am", "9:35am - 10:05am", "10:10am - 10:40am", "10:45am - 11:10am", "11:10am - 11:15am"],
            "schedLabel":  ["1st Speaker", "2nd Speaker", "3rd Speaker", "Question and Answer <label style='padding-left: 5em'> Moderator </label>", "Awarding of Ceremonies"]
        }, {
            "schedTitle": "SPONSOR SYMPOSIUM",
            "schedTime":  ["2:00pm - 2:30pm", "2:35pm - 3:05pm", "3:10pm - 3:40pm"],
            "schedLabel":  ["5th Speaker", "6th Speaker", "7th Speaker"]
        }]

        for (i in schedule) {
            console.log(schedule[i]);
            text += "<div class='col-12'>";
                text += "<div class='sched-title'>";
                    text += "<label>" + schedule[i].schedTitle + "</label>";
                text += "</div>";
            text += "</div>";
            
            for (j in schedule[i].schedTime) {
                text += "<div class='col-4'>";
                    text += "<div class='sched-time'>";
                        text += "<label>" + schedule[i].schedTime[j] + "</label>";
                    text += "</div>";
                text += "</div>";

                console.log(schedule[i].schedTime[j]);

                text += "<div class='col-8'>";
                    text += "<div class='sched-label'>";
                        text += "<label>" + schedule[i].schedLabel[j] + "</label>";
                    text += "</div>";
                text += "</div>";
            }
            text += "<div style='padding: 10px'> </div>"
        }

        document.getElementById('sched').innerHTML = text;

    </script>

    <script>

        var timeElement = document.getElementById('time');
        var dateElement = document.getElementById('date');

        function clock() {
            var hour = new Date().getHours().toString();
            var minute = new Date().getMinutes().toString();
            var second = new Date().getSeconds().toString();

            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var date = new Date();
            var monthName = month[date.getMonth()];
            var day = new Date().getDate().toString();
            var year = new Date().getFullYear().toString();

            var ampm = "";

            if(hour > 12) {
                hour = hour - 12;
                ampm = "P.M.";
            }
            else if (hour == 0) { 
                hour = 12;
                ampm = "A.M.";
            }
            else if(hour < 12) {
                ampm = "A.M.";
            }
            else if(hour == 12) {
                ampm = "P.M.";
            }

            timeElement.textContent = hour + ":" + minute + ":" + second + " " + ampm; 
            dateElement.textContent = monthName + " " + day + ", " + year
        }
        setInterval(clock, 500);

    </script>
