<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Booth Exhibit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: Calculator;
            src: url(font/Calculator.ttf);
        }
        
        body {
            background-image: url("img/booth/bg.png");
            background-repeat: no-repeat;
            background-size: cover; 
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute; 
            bottom: 50px;
            left: 0;
            text-align: center;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="row" style="height: 100%; padding: 0; margin: 0">
        
        <div class="col-2" style="position: relative; padding: 0px;">
            <img class="img-fluid"src="img/booth/banner.png" style="height: 100%; width: 100%;" /> 
            <div class="overlay">
                <div class="row">
                    <div class="col-6 p-1 text-end">
                        <button class="btn" onclick="next()"><img class="img-fluid" src="img/booth/home.png" /></button>
                    </div>
                    <div class="col-6 p-1 text-start">
                        <button class="btn" onclick="next()"><img class="img-fluid" src="img/booth/next.png" /></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 " style="display: flex">
            <div class="row">
                <div id="first" class="col-12" >
                    <div  class="row" style="height: 90%; padding: 20px; align-items: center; ">
                        <div class="col-12 text-center">
                            <img class="img-fluid" src="img/booth/majorBooth.png" style="width: 70%;" />
                        </div>
                        <div class="col-12 text-center">
                            <img class="img-fluid" src="img/booth/majorBooth.png" style="width: 70%;" />
                        </div>
                    </div>
                </div>
                <div id="second" class="col-12" style="display: none;">
                    <div class="row" style="height: 100%; padding: 20px; align-items: center; ">
                        <div class="col-6 text-end">
                            <img src="img/booth/basic.png" style="width: 55%;"  />
                        </div>
                        <div class="col-6 text-start">
                            <img src="img/booth/basic.png" style="width: 55%;" />
                        </div>
                        <div class="col-6 text-center">
                            <img src="img/booth/basic.png" style="width: 55%;" />
                        </div>
                        <div class="col-6 text-center">
                            <img src="img/booth/basic.png" style="width: 55%;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function next() {
            if(document.getElementById("first").style.display == "none") {
                document.getElementById("first").style.display = "block";
                document.getElementById("second").style.display = "none";
            }
            else {
                document.getElementById("first").style.display = "none";
                document.getElementById("second").style.display = "block";
            }
        }
    </script>
</body>
</html>
