<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plenary Intro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: Calculator;
            src: url(font/Calculator.ttf);
        }

        body {
            background: url(img/information/bg.png) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        .img-button {
            cursor: pointer;
        }

    </style>    
</head>
<body>
    <div style="position: absolute; z-index: 1; padding: 0; left: 0; top: -50px;">
        <div style="position: absolute; padding: 0; left: 0;">
            <img src="img/information/line/ElectionLine.png">
        </div>
        <div class="img-button" style="position: absolute; padding: 0; left: 240px; top: 180px;">
            <img  src="img/information/line/ElectionButton.png">
        </div>
    </div>
    <div style="position: absolute; z-index: 1; padding: 0; right: 0; top: -50px;">
        <div style="position: absolute; padding: 0; right: 0;">
            <img src="img/information/line/PreTestLine.png">
        </div>
        <div class="img-button" style="position: absolute; padding: 0; right: 240px; top: 180px;">
            <img  src="img/information/line/PreTestButton.png">
        </div>
    </div>

    <div style="position: absolute; z-index: 0; padding: 0; left: 0;">
        <div style="position: absolute; padding: 0; left: 0;">
            <img src="img/information/line/EvaluationLine.png">
        </div>
        <div class="img-button" style="position: absolute; padding: 0; left: 320px; top: 340px;">
            <img  src="img/information/line/EvaluationButton.png">
        </div>
    </div>
    <div style="position: absolute; z-index: 0; padding: 0; right: 0; top: 20px">
        <div style="position: absolute; padding: 0; right: 0;">
            <img src="img/information/line/CertificateLine.png">
        </div>
        <div class="img-button" style="position: absolute; padding: 0; right: 320px; top: 320px;">
            <img  src="img/information/line/CertificateButton.png">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
